<!DOCTYPE html>
<html>
    <head>
            <title>Ejemplo Java</title>
    </head>
    <script>
        function aumentarValor()
        {
            numeroAumentar=document.querySelector('h1')
            console.log(numeroAumentar.innerHTML)
            elementosH1= document.querySelectorAll('h1')
            console.log(elementosH1)
            nuevoNumero=Number(numeroAumentar.innerHTML) + 1
            numeroAumentar.innerHTML=String(nuevoNumero)
        }
        function disminuirValor()
        {
            numeroAumentar=document.querySelector('h1')
            nuevoNumero=Number(numeroAumentar.innerHTML) -1 
            numeroAumentar.innerHTML=String(nuevoNumero)
        }  
        
        function agregarNumero()
        {
            valorNumero=document.getElementById('numeroNuevo')
            listaNumeros=document.getElementById('listaNumeros')
            listaNumeros.innerHTML+=`<li class='numeroLista'>${valorNumero.value}</li>`
        }


    </Script>
    <body>
        <h1>5</h1>
        <div>
            <button onclick="aumentarValor()">INCREMENTAR</button>
            <button onclick="disminuirValor()">DISMINUIR</button>
        </div>
        <div> 
            <input id="numeroNuevo" type="number">
            <button  onclick="agregarNumero">AGREGAR</button>
        </div>
        <div>
            <ul id="listaNumeros"></ul>
        </div>
    </body>
</html>
